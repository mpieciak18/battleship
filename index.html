<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Battleship</title>
    </head>
    <body>
        <header>
            Let's Play Battleship!
        </header>
        <main>
            <div id='status'>It's Player One's Turn</div>
            <div id='grids'>
                <div class='grid-container'>
                    <div class='grid-title'>Player One's Grid (You)</div>
                    <div id='grid-one' class='grid'></div>
                </div>
                <div class='grid-container'>
                    <div class='grid-title'>Player Two's Grid (Bot)</div>
                    <div id='grid-two' class='grid'></div>
                </div>
            </div>
        </main>
    </body>
    <script src="main.js" type="module"></script>
    <script src="scripts/board.js" type="module"></script>
    <script src="scripts/botlogic.js" type="module"></script>
    <script src="scripts/display.js" type="module"></script>
    <script src="scripts/game.js" type="module"></script>
    <script src="scripts/player.js" type="module"></script>
    <script src="scripts/ship.js" type="module"></script>
</html>
